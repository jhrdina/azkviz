  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

  <script type="module" src="./az-timer-setup.js"></script>

<body unresolved>

        }

      <div>

          <az-timer-setup

        </div>
        <p>Time: [[time]]</p>
        <p>Active: [[active]]</p>
      </div>
    </template>
  </dom-module>

  <script type="module">
import './az-timer-setup.js';
Polymer({
  is: 'x-app',
  ready: function() {
    this.prop1 = "az-timer-setup demo";
  }
});

(function(document) {
  'use strict';
})(document);
</script>
