<!doctype html>
<!--
DEMO PAGE FOR COMPONENT 'az-timer-setup'
-->
<html>
<head>
  <title>DEMO az-timer-setup</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="az-timer-setup.html">
</head>

<body unresolved>
  <x-app></x-app>

  <dom-module id="x-app">
    <template>
      <style>
        .horizontal-section {
          min-width: 100px;
        }
      </style>
      <div>
        <h3>Demo: az-timer-setup</h3>
        <div class="horizontal-section">
          <az-timer-setup
            time="{{time}}"
            active="{{active}}">
          </az-timer-setup>
        </div>
        <p>Time: [[time]]</p>
        <p>Active: [[active]]</p>
      </div>
    </template>
  </dom-module>

  <script>
    Polymer({
      is: 'x-app',
      ready: function() {
        this.prop1 = "az-timer-setup demo";
      }
    });

    (function(document) {
      'use strict';
    })(document);
  </script>
</body>
</html>
