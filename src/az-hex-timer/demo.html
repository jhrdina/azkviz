<!doctype html>
<!--
DEMO PAGE FOR COMPONENT 'az-hex-timer'
-->
<html>
<head>
  <title>DEMO az-hex-timer</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

  <script type="module" src="../../../@polymer/paper-checkbox/paper-checkbox.js"></script>

  <script type="module" src="./az-hex-timer.js"></script>
</head>

<body unresolved>
  <x-app></x-app>

  <dom-module id="x-app">
    <template>
      <style>
        .horizontal-section {
          min-width: 100px;
        }
        az-hex-timer {
          margin-bottom: 30px;
        }
      </style>
      <div>
        <h3>Demo: az-hex-timer</h3>
        <div class="horizontal-section">
          <az-hex-timer
            active="[[active]]"
            on-finish="onFinish">
          </az-hex-timer>
          <paper-checkbox checked="{{active}}">Active</paper-checkbox>
        </div>
      </div>
    </template>
  </dom-module>

  <script type="module">
import '../../../@polymer/paper-checkbox/paper-checkbox.js';
import './az-hex-timer.js';
Polymer({
  is: 'x-app',
  ready: function() {
    this.prop1 = "az-hex-timer demo";
  },
  onFinish: function () {
    console.log('Timer finished.');
  }
});

(function(document) {
  'use strict';
})(document);
</script>
</body>
</html>
