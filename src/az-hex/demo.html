<!doctype html>
<!--
DEMO PAGE FOR COMPONENT 'az-hex'
-->
<html>
<head>
  <title>DEMO az-hex</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <!-- <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script> -->
  <script type="module" src="../../../@polymer/iron-icon/iron-icon.js"></script>
  <script type="module" src="../../../@polymer/iron-icons/iron-icons.js"></script>

  <script type="module" src="./az-hex.js"></script>
</head>

<body unresolved>
  <x-app></x-app>

  <dom-module id="x-app">
    <template>
      <style>
        .horizontal-section {
          min-width: 100px;
        }

        .big {
          --az-hex-width: 72px;
        }
        .big iron-icon {
          --iron-icon-width: 28px;
          --iron-icon-height: 28px;
        }
      </style>
      <div>
        <h3>Demo: az-hex</h3>
        <div class="horizontal-section">
          <az-hex animate hex-state="[[hexState]]" on-tap="onTap">42</az-hex>
          <az-hex hex-state="teamA">42</az-hex>
          <az-hex hex-state="teamB">42</az-hex>
          <az-hex hex-state="unknown">42</az-hex>
        </div>
        <div class="horizontal-section">
          <az-hex animate hex-state="[[hexState]]" on-tap="onTap"><iron-icon icon="add"></iron-icon></az-hex>
          <az-hex hex-state="teamA"><iron-icon icon="delete"></iron-icon></az-hex>
          <az-hex hex-state="teamB"><iron-icon icon="done"></iron-icon></az-hex>
          <az-hex hex-state="unknown"><iron-icon icon="favorite"></iron-icon></az-hex>
        </div>
        <div class="horizontal-section">
          <az-hex class="big" animate hex-state="[[hexState]]" on-tap="onTap">
            <iron-icon icon="folder"></iron-icon>
          </az-hex>
        </div>
      </div>
    </template>
  </dom-module>

  <script type="module">
import '../../../@polymer/iron-icon/iron-icon.js';
import '../../../@polymer/iron-icons/iron-icons.js';
import './az-hex.js';
var NEXT_STATE = {
  '': 'teamA',
  'teamA': 'teamB',
  'teamB': 'unknown',
  'unknown': ''
};

Polymer({
  is: 'x-app',
  ready: function() {
    this.prop1 = "az-hex demo";
    this.hexState = '';
  },
  onTap: function() {
    this.hexState = NEXT_STATE[this.hexState];
  }
});

(function(document) {
  'use strict';
})(document);
</script>
</body>
</html>
