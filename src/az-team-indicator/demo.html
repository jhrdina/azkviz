<!doctype html>
<!--
DEMO PAGE FOR COMPONENT 'az-team-indicator'
-->
<html>
<head>
  <title>DEMO az-team-indicator</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="az-team-indicator.html">
</head>

<body unresolved>
  <x-app></x-app>

  <dom-module id="x-app">
    <template>
      <style>
        .horizontal-section {
          min-width: 100px;
          max-width: 500px;
          height: 400px;
          overflow: hidden;
          border: 1px solid grey;
        }
      </style>
      <div>
        <h3>Demo: az-team-indicator</h3>
        <button type="button" on-tap="toggleTeam">Toggle Team</button>
        <div class="horizontal-section">
          <az-team-indicator
            team="[[team]]">
          </az-team-indicator>
        </div>
      </div>
    </template>
  </dom-module>

  <script>
    Polymer({
      is: 'x-app',
      ready: function() {
        this.team = "teamA";
      },
      toggleTeam: function() {
        this.team = this.team === 'teamA' ? 'teamB' : 'teamA';
      }
    });

    (function(document) {
      'use strict';
    })(document);
  </script>
</body>
</html>
