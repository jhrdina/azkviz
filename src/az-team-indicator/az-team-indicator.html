<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="wave-animation.html">

<dom-module id="az-team-indicator">
  <template>
    <style>
      :host {
        display: block;

        margin: auto;

        position: relative;
      }

      #triangle {
        width: 80px;
        height: 20px;
        position: absolute;
        left: 50%;
        top: 0;
        transform: translate(-50%, 0);
        transition: width 0.7s cubic-bezier(0.4, 0, 0.2, 1),
                    height 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }

      :host[finished] {
        width: 100%;
        height: auto;
      }

      :host[team="teamA"] #triangle {
        fill: var(--az-team-indicator-team-a-color, #ff8427);
      }

      :host[team="teamB"] #triangle {
        fill: var(--az-team-indicator-team-b-color, #00d3d8);
      }

      #wave {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;

        border-radius: 50%;
        width: 200px;
        height: 200px;
        background-color: var(--az-team-indicator-team-a-color, #ff8427);
      }

      :host[team="teamA"] #wave {
        background-color: var(--az-team-indicator-team-a-color, #ff8427);
      }

      :host[team="teamB"] #wave {
        background-color: var(--az-team-indicator-team-b-color, #00d3d8);
      }
    </style>
    <svg id="triangle" viewBox="0 0 80.000001 20" preserveAspectRatio="none">
      <path d="M0-.03h80L40 19.95z"/>
    </svg>
    <div id="wave"></div>
  </template>

  <script src="az-team-indicator.js"></script>
</dom-module>
