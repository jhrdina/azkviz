<!doctype html>
<!--
DEMO PAGE FOR COMPONENT 'az-question-screen'
-->
<html>
<head>
  <title>DEMO az-question-screen</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="az-question-screen.html">
</head>

<body unresolved>
  <x-app></x-app>

  <dom-module id="x-app">
    <template>
      <style>
        .horizontal-section {
          min-width: 100px;
        }
      </style>
      <div>
        <h3>Demo: az-question-screen</h3>
        <div class="horizontal-section">
          <az-question-screen
            game="[[game]]"
            hex-number="42">
          </az-question-screen>
        </div>
        <div class="horizontal-section">
          <az-question-screen
            game="[[game2]]"
            hex-number="12">
          </az-question-screen>
        </div>
      </div>
    </template>
  </dom-module>

  <script>
    Polymer({
      is: 'x-app',
      ready: function() {
        this.game = {
          currentQuestion: {
            text: "Question text",
            answers: [
              {
                correct: true,
                text: 'Correct answer'
              },
              {
                correct: false,
                text: 'Wrong answer'
              },
              {
                correct: false,
                text: 'Wrong answer 2'
              }
            ]
          },
          currentTeam: "teamB",
          timeout: 5
        };

        this.game2 = {
          currentQuestion: {
            text: "Question text",
            answers: [
              {
                correct: true,
                text: 'Correct answer'
              }
            ]
          },
          currentTeam: "teamA",
          timeout: 5
        };
      }
    });

    (function(document) {
      'use strict';
    })(document);
  </script>
</body>
</html>
