<dom-module id="az-pyramid-screen">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        /*position: relative;*/
      }

      #backButton {
        position: absolute;
        top: 4px;
        left: 4px;
      }

      az-pyramid {
        @apply(--layout-flex);
      }
    </style>
    <paper-icon-button
      id="backButton"
      icon="arrow-back"
      on-tap="_onBackTap">
    </paper-icon-button>
    <az-team-indicator team="[[game.currentTeam]]"></az-team-indicator>
    <az-pyramid
      states="[[game.pyramid]]"
      on-hex-tap="_onHexTap">
    </az-pyramid>

    <paper-dialog id="exitDialog" on-iron-overlay-closed="_onExitDialogClosed" modal>
      <h2>Ukončit hru?</h2>
      <p>
        Opravdu se chcete vrátit na úvodní obrazovku? Rozehraná hra bude ztracena.
      </p>
      <div class="buttons">
        <paper-button dialog-dismiss>Zrušit</paper-button>
        <paper-button dialog-confirm>Ukončit hru</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script src="az-pyramid-screen.js"></script>
</dom-module>
