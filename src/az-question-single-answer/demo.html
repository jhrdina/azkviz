<!doctype html>
<!--
DEMO PAGE FOR COMPONENT 'az-question-single-answer'
-->
<html>
<head>
  <title>DEMO az-question-single-answer</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="az-question-single-answer.html">
</head>

<body unresolved>
  <x-app></x-app>

  <dom-module id="x-app">
    <template>
      <style>
        .horizontal-section {
          min-width: 100px;
        }
      </style>
      <div>
        <h3>Demo: az-question-single-answer</h3>
        <div class="horizontal-section">
          <az-question-single-answer
            question="{{question}}">
          </az-question-single-answer>
        </div>
      </div>
    </template>
  </dom-module>

  <script>
    Polymer({
      is: 'x-app',
      ready: function() {
        this.question = {
          text: "Question text",
          answers: [
            {
              correct: true,
              text: 'Correct answer'
            }
          ]
        };
      }
    });

    (function(document) {
      'use strict';
    })(document);
  </script>
</body>
</html>
